<!DOCTYPE html>
<html >
    <head>
        <title>To Do List</title>
        <script src='/vendors/jquery.min.js'></script>
        <script src='/scripts/client.js'></script>
    </head>
    <body>
        <h1>These are your tasks. Please don't procrastinate.</h1>
        <input type='text' id='toDoTask'>
        <button id='addToList'>Add to To Do list</button>
        <div id='toDoList'>
            <table id='toDoRows'>
                <th>Task Description</th><th>Task Complete?</th>
                <tbody id='listOfTasks'>

                </tbody>
                
            </table>
        </div>
    </body>
</html>
