<!DOCTYPE html>
<html >
    <head>
        <title>To Do List</title>
        <script src='/vendors/jquery.min.js'></script>
        <script src='/scripts/client.js'></script>
        <link rel="stylesheet" href="/scripts/styles.css">
    </head>
    <body>
        <h1>These are your tasks. Please don't procrastinate.</h1>
        <input type='text' id='toDoTask'>
        <button id='addToList'>Add to To Do list</button>
        <div id='toDoList'>
            <table>
                <thead><th>Task Description</th><th>Task Complete?</th><th>Delete</th></thead>
                <tbody id='listOfTasks'>

                </tbody>
                
            </table>
        </div>
    </body>
</html>
